<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Checkout | Splurket Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>
<body>
<!-- partial:index.partial.html -->
<article class="card">
	<div class="container">
		<div class="card-title">
			<h2>Payment</h2>
		</div>
		<div class="card-body">
			<div class="payment-type">
				<h4>Choose Checkout Method Below</h4>
				<center><div class="types flex justify-space-between">
					<div class="type selected">
						<div class="logo">
							<i class="far fa-credit-card"></i>
						</div>
						<div class="text">
							<p>Checkout As Existing Customer</p>
						</div>
					</div>
					<div class="type">
						<div class="logo">
							<i class="fab fa-paypal"></i>
						</div>
						<div class="text">
							<p>Checkout As Guest</p>
						</div>
					</div>
				</div></center>
			</div>
